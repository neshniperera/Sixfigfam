<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/owl1.png">
    <title>Budget Result - 6FigFam</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Owl Image Styling */
        .floating-owl {
            position: absolute;
            right: 20px; /* Position on the right */
            top: 50%;    /* Vertically center */
            /* The initial transform to center the owl vertically */
            transform: translateY(-50%);
            width: 200px; /* Increased size for better visibility */
            /* Changed animation name, duration, and timing function for bounce effect */
            animation: bounce-animation 2s ease-in-out infinite;
        }

        /* Bounce Animation */
        @keyframes bounce-animation {
            0%, 100% {
                /* At the resting position */
                transform: translateY(-50%) translateY(0);
            }
            50% {
                /* Bouncing down */
                transform: translateY(-50%) translateY(25px); /* Adjust this value for bounce height */
            }
            75% {
                /* Slight rebound or overshoot */
                transform: translateY(-50%) translateY(-10px);
            }
        }

        /* Budget Section Styling */
        .budget-result-section {
            position: relative; /* Needed for absolute positioning of owl */
            padding: 40px 20px;
            /* Ensure there's enough space for the owl if it's large */
            min-height: 400px; /* Example minimum height, adjust as needed */
        }

        /* Responsive adjustments for the owl */
        @media (max-width: 768px) {
            .floating-owl {
                width: 150px; /* Smaller on smaller screens */
                right: 10px;
            }
        }
        @media (max-width: 480px) {
            .floating-owl {
                display: none; /* Hide owl on very small screens if it obstructs */
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Simple header for consistency -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="Images/logo.png" alt="6FigFam Logo">
                    <div class="logo-text">6FigFam</div>
                </div>
                <a href="index.html">Back to Home</a>
            </nav>
        </div>
    </header>

    <section class="budget-result-section">
        <div class="container">
            <h2>Your 50/30/20 Budget Result</h2>
            <div class="chart-container">
                <canvas id="budget-chart"></canvas>
            </div>
            <div class="budget-amounts">
                <p>Needs (50%): <span id="needs-amount"></span></p>
                <p>Wants (30%): <span id="wants-amount"></span></p>
                <p>Savings/Investing (20%): <span id="savings-amount"></span></p>
            </div>
            <div class="download-prompt">
                <p>Download the app now to save this budget and get more features!</p>
                <img src="Images/qrcode.png" alt="QR Code for App Download" class="qr-code">
                <a href="your-app-download-link" class="download-btn">Download Now</a>
            </div>

            <!-- Owl Image -->
            <!-- Ensure owl3.png is in the Images folder -->
            <img src="Images/owl3.png" alt="Owl Mascot" class="floating-owl">
        </div>
    </section>

    <script>
        // Parse query parameters and render chart
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const needs = urlParams.get('needs') || 0;
            const wants = urlParams.get('wants') || 0;
            const savings = urlParams.get('savings') || 0;

            document.getElementById('needs-amount').textContent = 'Rs. ' + needs;
            document.getElementById('wants-amount').textContent = 'Rs. ' + wants;
            document.getElementById('savings-amount').textContent = 'Rs. ' + savings;

            const budgetChartCanvas = document.getElementById('budget-chart').getContext('2d');
            new Chart(budgetChartCanvas, {
                type: 'pie',
                data: {
                    labels: ['Needs (50%)', 'Wants (30%)', 'Savings/Investing (20%)'],
                    datasets: [{
                        data: [needs, wants, savings],
                        /* Selected three matching purple shades from the image */
                        backgroundColor: ['#B65FCF', '#9867C5', '#6F4685'], // Lilac, Iris, Affair
                        hoverBackgroundColor: ['#B65FCF', '#9867C5', '#6F4685']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/owl1.png">
    <title>Budget Result - 6FigFam</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Fix for header overlap issue */
        .budget-result-section {
            padding-top: 80px; /* Add top padding to prevent header overlap */
            position: relative;
            overflow: hidden;
        }

        /* Budget title styling with Orbitron font */
        .budget-title {
            font-family: 'Orbitron', sans-serif;
            color: #7D3C98;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Center chart container */
        .chart-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        /* Styling for the budget amounts box */
        .budget-amounts {
            background-color: #E0B0FF;
            padding: 25px;
            border-radius: 15px;
            margin: 0 auto 30px;
            color: #6F4685;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .budget-amounts p {
            margin: 10px 0;
            font-size: 1.1em;
            line-height: 1.5;
            font-family: 'Quicksand', sans-serif;
        }

        .budget-amounts span {
            font-weight: bold;
        }

        /* Styling for the download button to match homepage style */
        .download-btn {
            display: inline-block;
            background-color: #8E44AD;
            color: white !important;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .download-btn:hover {
            background-color: #7D3C98;
            transform: translateY(-2px);
        }

        /* Download prompt styling */
        .download-prompt {
            text-align: center;
            margin-bottom: 40px;
        }

        .download-prompt p {
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 15px;
        }

        .qr-code {
            margin: 15px auto;
            display: block;
            max-width: 120px;
        }

        /* General container styling */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .budget-title {
                font-size: 1.8em;
            }
            .chart-container {
                width: 250px;
                height: 250px;
            }
            .budget-amounts {
                padding: 20px;
            }
            .budget-amounts p {
                font-size: 1em;
            }
            .download-btn {
                display: block;
                width: fit-content;
                margin: 15px auto;
            }
        }

        @media (max-width: 480px) {
            .budget-title {
                font-size: 1.5em;
            }
            .chart-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Simple header for consistency -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="Images/logo.png" alt="6FigFam Logo">
                    <div class="logo-text">6FigFam</div>
                </div>
                <a href="index.html">Back to Home</a>
            </nav>
        </div>
    </header>

    <section class="budget-result-section">
        <div class="container">
            <!-- Main heading with Orbitron font -->
            <h2 class="budget-title">Your Budget Plan</h2>
            
            <!-- Chart centered below heading -->
            <div class="chart-container">
                <canvas id="budget-chart"></canvas>
            </div>
            
            <!-- Budget amounts displayed in a light purple box -->
            <div class="budget-amounts">
                <p>Needs (50%): <span id="needs-amount"></span></p>
                <p>Wants (30%): <span id="wants-amount"></span></p>
                <p>Savings/Investing (20%): <span id="savings-amount"></span></p>
            </div>
            
            <!-- Download prompt and button -->
            <div class="download-prompt">
                <p>Download the app now to save this budget and get more features!</p>
                <img src="Images/qr-code.png" alt="QR Code for App Download" class="qr-code">
                <a href="https://drive.google.com/drive/folders/1ZcmeRvWE1DyTlMSTesOx1Wuzmja0_N08?usp=drive_link" class="download-btn" target="_blank">Download Now</a>
            </div>
        </div>
    </section>

    <script>
        // Parse query parameters and render chart
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const needs = urlParams.get('needs') || 0;
            const wants = urlParams.get('wants') || 0;
            const savings = urlParams.get('savings') || 0;

            // Helper function to format currency display nicely
            const formatCurrency = (amount) => {
                return 'Rs. ' + parseFloat(amount).toLocaleString('en-IN', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
            };

            document.getElementById('needs-amount').textContent = formatCurrency(needs);
            document.getElementById('wants-amount').textContent = formatCurrency(wants);
            document.getElementById('savings-amount').textContent = formatCurrency(savings);

            const budgetChartCanvas = document.getElementById('budget-chart').getContext('2d');
            new Chart(budgetChartCanvas, {
                type: 'pie',
                data: {
                    labels: ['Needs (50%)', 'Wants (30%)', 'Savings/Investing (20%)'],
                    datasets: [{
                        data: [needs, wants, savings],
                        backgroundColor: ['#B65FCF', '#9867C5', '#6F4685'], // Lilac, Iris, Affair
                        hoverBackgroundColor: ['#B65FCF', '#9867C5', '#6F4685']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Quicksand'
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/owl1.png">
    <title>Budget Result - 6FigFam</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <style>
        body {
            background: #FBEAFF;
        }
        .header-space {
            height: 75px;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 6px rgba(168,70,196,0.05);
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .budget-main-content {
            margin-top: 90px; /* space for header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .budget-heading-row {
            display: flex;
            align-items: flex-end;
            gap: 35px;
            justify-content: center;
            margin-bottom: 0;
            width: 100%;
        }
        .budget-owl-img {
            height: 180px;
            width: auto;
        }
        @media (max-width: 700px) {
            .budget-heading-row {
                flex-direction: column;
                align-items: center;
            }
            .budget-owl-img {
                height: 120px;
                margin-bottom: 12px;
            }
        }
        .budget-heading {
            font-family: 'Quicksand', sans-serif;
            color: #7D3C98;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-align: left;
            margin-left: 10px;
            position: static;
        }
        .chart-container {
            width: 260px;
            height: 260px;
            margin: 0 0 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .budget-amounts {
            margin-top: 18px;
            background: #E0B0FF;
            padding: 28px 16px 23px 16px;
            border-radius: 16px;
            color: #6F4685;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.13em;
            width: 410px;
            box-shadow: 0 7px 20px rgba(110, 53, 172, 0.10);
            font-weight: 500;
        }
        .budget-amounts p {
            margin: 8px 0;
            font-weight: 600;
            color: #6F4685;
        }
        .budget-amounts span {
            font-weight: 700;
            color: #573479;
        }
        @media (max-width:500px) {
            .budget-amounts { width: 96vw; font-size: 1em;}
            .budget-heading { font-size: 1.4em;}
            .chart-container{ width:170px;height:170px;}
        }
        .download-prompt {
            text-align: center;
            margin-top: 34px;
        }
        .download-btn {
            background: #7D3C98;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            padding: 14px 34px;
            border-radius: 28px;
            border: none;
            font-weight: 700;
            margin-top: 12px;
            font-size: 1.13em;
            box-shadow: 0 2px 7px rgba(125, 60, 152, 0.08);
            transition: background 0.22s, transform 0.22s;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #8E44AD;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container" style="height:75px;display:flex;align-items:center;justify-content:space-between;">
            <nav style="display:flex;align-items:center;width:100%;">
                <div class="logo" style="display:flex;align-items:center;gap:7px;">
                    <img src="Images/logo.png" alt="6FigFam Logo" height="38">
                    <div class="logo-text" style="font-family:'Orbitron',sans-serif;font-weight:700;font-size:1.37em;color:#7D3C98;">6FigFam</div>
                </div>
                <div style="flex:1"></div>
                <a href="index.html" style="color:#7D3C98;text-decoration:underline;font-family:'Quicksand',sans-serif;font-weight:600;margin-right:19px;">
                    Back to Home
                </a>
            </nav>
        </div>
    </header>
    <div class="budget-main-content">
        <div class="budget-heading-row" style="margin-bottom:8px;">
            <img src="Images/owl2.png" alt="Budget Owl" class="budget-owl-img" />
            <span class="budget-heading">Your Budget Plan</span>
        </div>
        <div class="chart-container">
            <canvas id="budget-chart"></canvas>
        </div>
        <div class="budget-amounts">
            <p>Needs (50%): <span id="needs-amount"></span></p>
            <p>Wants (30%): <span id="wants-amount"></span></p>
            <p>Savings/Investing (20%): <span id="savings-amount"></span></p>
        </div>
        <div class="download-prompt">
            <p style="font-family:'Quicksand',sans-serif;font-weight:500;">Download the app now to save this budget and get more features!</p>
            <img src="Images/qrcode.png" alt="QR Code for App Download" class="qr-code" style="margin-top:12px;width:114px;">
            <br>
            <a href="your-app-download-link" class="download-btn">Download Now</a>
        </div>
    </div>
    <script>
        // Pie chart colors from selected nice purples
        const BUDGET_COLORS = ['#B65FCF', '#9867C5', '#6F4685'];
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const needs = urlParams.get('needs') || 0;
            const wants = urlParams.get('wants') || 0;
            const savings = urlParams.get('savings') || 0;

            function formatCurrency(amount) {
                return 'Rs. ' + parseFloat(amount).toLocaleString('en-IN', {
                    minimumFractionDigits: 0, maximumFractionDigits: 0
                });
            }
            document.getElementById('needs-amount').textContent = formatCurrency(needs);
            document.getElementById('wants-amount').textContent = formatCurrency(wants);
            document.getElementById('savings-amount').textContent = formatCurrency(savings);

            const budgetChartCanvas = document.getElementById('budget-chart').getContext('2d');
            new Chart(budgetChartCanvas, {
                type: 'pie',
                data: {
                    labels: ['Needs (50%)', 'Wants (30%)', 'Savings/Investing (20%)'],
                    datasets: [{
                        data: [needs, wants, savings],
                        backgroundColor: BUDGET_COLORS,
                        hoverBackgroundColor: BUDGET_COLORS
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: { font: { family: 'Quicksand', size: 14 } }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

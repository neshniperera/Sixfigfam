<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...(other head content unchanged)... -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure main content is not hidden under sticky header */
        .budget-result-section {
            padding-top: 80px; /* Add top padding equal/larger than your header height */
        }
        /* Layout with owl and chart side by side */
        .budget-top-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 48px;
            margin-bottom: 32px;
        }
        .budget-owl-image {
            width: 210px;
            height: auto;
            display: block;
        }
        .budget-heading-and-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .budget-result-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.1em;
            color: #7D3C98;
            font-weight: 700;
            margin-bottom: 16px;
            margin-top: 0;
            text-align: center;
        }
        .chart-container {
            width: 270px;
            height: 270px;
        }
        .budget-amounts {
            background: #E0B0FF;
            padding: 24px;
            border-radius: 14px;
            color: #6F4685;
            text-align: center;
            margin: 0 auto 32px auto;
            box-shadow: 0 4px 12px rgba(120,80,200,0.07);
            max-width: 420px;
        }
        .budget-amounts p { margin: 10px 0; font-size: 1.11em; }
        .download-btn {
            background: #8E44AD;
            color: #fff;
            border-radius: 23px;
            padding: 13px 38px;
            border: none;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.07em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover { background: #7D3C98; transform: translateY(-2px);}
        @media(max-width: 900px) {
            .budget-top-row { flex-direction: column; gap: 18px;}
            .budget-owl-image { width: 140px;}
            .chart-container { width: 210px; height: 210px;}
        }
    </style>
    <!-- ... -->
</head>
<body>
    <!-- ... Header etc unchanged ... -->

    <section class="budget-result-section">
      <div class="container">
        <div class="budget-top-row">
            <!-- Larger owl image, left -->
            <img src="Images/owl2.png" alt="Budget Owl" class="budget-owl-image">
            <!-- Heading & chart, right -->
            <div class="budget-heading-and-chart">
                <h2 class="budget-result-title">Your Budget Plan</h2>
                <div class="chart-container">
                  <canvas id="budget-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="budget-amounts">
          <p>Needs (50%): <span id="needs-amount"></span></p>
          <p>Wants (30%): <span id="wants-amount"></span></p>
          <p>Savings/Investing (20%): <span id="savings-amount"></span></p>
        </div>
        <div class="download-prompt" style="text-align: center;">
            <p>Download the app now to save this budget and get more features!</p>
            <img src="Images/qrcode.png" alt="QR Code for App Download" class="qr-code">
            <a href="your-app-download-link" class="download-btn">Download Now</a>
        </div>
      </div>
    </section>
    <script>
       // ...JavaScript unchanged; just make sure you set canvas data as before...
    </script>
</body>
</html>
